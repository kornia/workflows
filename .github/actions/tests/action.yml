name: pytest

inputs:
  python-version:
    required: false
    type: string
    default: "3.11"
  pytorch-version:
    required: false
    type: string
    default: 2.1.2
  os:
    required: false
    type: string
    default: ubuntu-latest
  pytorch-dtype:
    required: false
    type: string
    default: float32
  pytorch-device:
    required: false
    type: string
    default: cpu
  pytest-extra:
    required: false
    type: string
    default: --timeout=5 -k "not test_dynamo"


runs:
  using: "composite"
  steps:
    - name: Checkout kornia
      uses: actions/checkout@v3

    - name: Setting environment on ${{ inputs.os }} with python ${{ inputs.python-version }} and pytorch ${{ inputs.pytorch-version }}
      uses: kornia/workflows/.github/actions/env@v1.1.0
      with:
        python-version: ${{ inputs.python-version }}
        pytorch-version: ${{ inputs.pytorch-version }}

    - name: Run CPU tests ${{ inputs.pytorch-dtype }}
      shell: bash -l {0}
      run: |
        pytest -v ./tests/ --device=${{ inputs.pytorch-device }} --dtype=${{ inputs.pytorch-dtype }} ${{ inputs.pytest-extra }}
